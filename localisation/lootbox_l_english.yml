# Decision
 lootbox_decision_title:0 "§MOrder Loot Boxes!§"
 lootbox_decision_desc:0 "A far away merchant claims to have magical boxes that could contain all sorts of objects, sometimes money, sometimes something... a little more animated.  If we pay the 10 ducat shipping fee, he claims he will be ready to unveil his loot boxes in about a year."
 lootbox_check_decision_title:0 "Check Financial Records"
 lootbox_check_decision_desc:0 "The Crown has been spending, what many say, far too much money on Loot Boxes.  It is time to check exactly how many we've purchased..."
