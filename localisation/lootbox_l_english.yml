 loot_box_events.91.desc:0 "A crazed maniac who refers to himself only as 'ttrg.' He also wants to make it clear that he is NOT an impersonator named beaver... or something. He is equiped with a pump-action shotgun; on the sides of the shotgun are embed the words 'Boom Boom Stick.' He jumps out at you screaming that it is time to kill and slaughter! He starts drilling your armies in offensive tactics and suddenly your troops are filled with a bloodlust like you've never seen!"
 loot_box_events.91.a:0 "Time to int."
# Extra Events
 loot_box_extra_events.1.t:0 "My Immortal, Part I"
 loot_box_extra_events.1.desc:0 "Hi my name is Ebony Dark’ness Dementia Raven Way and I have long ebony black hair (that’s how I got my name) with purple streaks and red tips that reaches my mid-back and icy blue eyes like limpid tears and a lot of people tell me I look like Amy Lee (AN: if u don’t know who she is get da hell out of here!). I’m not related to Gerard Way but I wish I was because he’s a major freaking hottie. I’m a vampire but my teeth are straight and white. I have pale white skin. I’m also a witch, and I go to a magic school called Hogwarts in England where I’m in the seventh year (I’m seventeen). I’m a goth (in case you couldn’t tell) and I wear mostly black. I love Hot Topic and I buy all my clothes from there. For example today I was wearing a black corset with matching lace around it and a black leather miniskirt, pink fishnets and black combat boots. I was wearing black lipstick, white foundation, black eyeliner and red eye shadow. I was walking outside Hogwarts. It was snowing and raining so there was no sun, which I was very happy about. A lot of preps stared at me. I put up my middle finger at them."
 loot_box_extra_events.1.a:0 "What in tarnation?"
 loot_box_extra_events.2.t:0 "My Immortal, Part II"
 loot_box_extra_events.2.desc:0 "The next day I woke up in my bedroom. It was snowing and raining again. I opened the door of my coffin and drank some blood from a bottle I had. My coffin was black ebony and inside it was hot pink velvet with black lace on the ends. I got out of my coffin and took of my giant MCR t-shirt which I used for pajamas. Instead, I put on a black leather dress, a pentagram necklace, combat boots and black fishnets on. I put on four pairs of earrings in my pierced ears, and put my hair in a kind of messy bun."
 loot_box_extra_events.2.a:0 "Please stop..."
 loot_box_extra_events.3.t:0 "My Immortal, Part III"
 loot_box_extra_events.3.desc:0 "My friend, Willow (AN: Raven dis is u!) woke up then and grinned at me. She flipped her long waist-length raven black hair with pink streaks and opened her forest-green eyes. She put on her Marilyn Manson t-shirt with a black mini, fishnets and pointy high-heeled boots. We put on our makeup (black lipstick white foundation and black eyeliner.) “OMFG, I saw you talking to Draco Malfoy yesterday!” she said excitedly. “Yeah? So?” I said, blushing. “Do you like Draco?” she asked as we went out of the Slytherin common room and into the Great Hall. “No I so freaking don’t!” I shouted. “Yeah right!” she exclaimed. Just then, Draco walked up to me. “Hi.” he said. “Hi.” I replied flirtily. “Guess what.” he said. “What?” I asked. “Well, Good Charlotte are having a concert in Hogsmeade.” he told me. “Well, Good Charlotte are having a concert in Hogsmeade.” he told me. “Oh. My. Freaking. God!” I screamed. I love GC. They are my favorite band, besides MCR. “Well…. do you want to go with me?” he asked. I gasped."
 loot_box_extra_events.3.a:0 "This is terrible..."
 loot_box_extra_events.4.t:0 "My Immortal, Part IV"
 loot_box_extra_events.4.desc:0 "On the night of the concert I put on my black lace-up boots with high heels. Underneath them were ripped red fishnets. Then I put on a black leather minidress with all this corset stuff on the back and front. I put on matching fishnet on my arms. I straightened my hair and made it look all spiky. I felt a little depressed then, so I slit one of my wrists. I read a depressing book while I waited for it to stop bleeding and I listened to some GC. I painted my nails black and put on TONS of black eyeliner. Then I put on some black lipstick. I didn’t put on foundation because I was pale anyway. I drank some human blood so I was ready to go to the concert. I went outside. Draco was waiting there in front of his flying car. He was wearing a Simple Plan t-shirt (they would play at the show too), baggy black skater pants, black nail polish and a little eyeliner (AN: A lot fo kewl boiz wer it ok!)."
 loot_box_extra_events.4.a:0 "PLEASE MAKE IT STOP!"
 loot_box_extra_events.5.t:0 "My Immortal, Part V"
 loot_box_extra_events.5.desc:0 "The night went on really well, and I had a great time. So did Draco. After the concert, we drank some beer and asked Benji and Joel for their autographs and photos with them. We got GC concert tees. Draco and I crawled back into the Mercedes-Benz, but Draco didn’t go back into Hogwarts, instead he drove the car into……………………… the Forbidden Forest! Draco leaned in extra-close and I looked into his gothic red eyes (he was wearing color contacts) which revealed so much depressing sorrow and evilness and then suddenly I didn’t feel mad anymore. And then…………… suddenly just as I Draco kissed me passionately. Draco climbed on top of me and we started to make out keenly against a tree. He took of my top and I took of his clothes. I even took of my bra. Then he put his thingie into my you-know-what and we did it for the first time. “Oh! Oh! Oh! ” I screamed. I was beginning to get an orgasm. We started to kiss everywhere and my pale body became all warm. And then… “WHAT THE HELL ARE YOU DOING YOU MOTHERFUKERS!” It was…………………………………………………….Dumbledore!"
 loot_box_extra_events.5.a:0 "That's it,I'm not reading anymore of this MONSTROSITY!"
 loot_box_extra_events.6.t:0 "The Communist Manifesto, Part I"
 loot_box_extra_events.6.desc:0 "The history of all hitherto existing society is the history of class struggles.  Freeman and slave, patrician and plebeian, lord and serf, guild-master and journeyman, in a word, opressor and opressed, stood in constant opposition to one another, carried on an uninterrupted, now hidden, now open fight, a fight that one time ended, either in a revolutionary reconstitution of society at large, or in the common ruin of the contending classes.  In the early epochs of history, we find almost everywhere a complicated arrangement of society into various orders, a manifold gradation of social rank.  In ancient Rome we have patricians, knights, plebeians, slaves, in the Middle ages, feudal lords, vassals, guild-masters, journeymen, apprentices, serfs; in almost all of these classes, again, subordinate graditations.  The modern borgeois society that has sprouted from the ruins of feudal society has not done away with class antagonismis.  It has but established new classes, new conditions of opression, new forms of struggle in place of the old ones."
 loot_box_extra_events.6.a:0 "Hm, interesting points..."
 loot_box_extra_events.7.t:0 "The Communist Manifesto, Part II"
 loot_box_extra_events.7.desc:0 "Our epoch, the epoch of the borgeoisie, possesses, however, this distinct feature: it has simplified class antagonisms.  Society as a whole is more and more splitting up into two great hostile camps, into two great classes directly facing each other -- Bourgeoisie and Proletariat.  From the serfs of the Middle Ages sprang the chartered burghers of the earliest towns, From these burgesses the first elements of the bourgeoisie were developed.  The discovery of America, the rounding of the Cape, opened up fresh ground for the rising bourgeoisie.  The East-Indian and Chinese markets, the colonisation of America, trade with the colonies, the increase in the means of exchange and in commodities generally, gave to commernce, to navigation, to industry, an impulse never before known, and thereby, to the revolutionary element in the totering feudal societty, a rapid development."
 loot_box_extra_events.7.a:0 "So far, this is factual..."
 loot_box_extra_events.8.t:0 "The Communist Manifesto, Part III"
 loot_box_extra_events.8.desc:0 "The feudal system of industry, in which industrial production was monopolised by closed guilds, now no longer sufficed for the growing wants of the new markets.  The manufacturing system took its place.  The guild-masters were pushed on one side by the manufacturing middle class; division of  labour between the different corporate guilds vanished in the face of division of labour in each single workshop.  Meantime the markets kept ever growing, the demand ever rising.  Even manufacturer no longer sufficed.  Thereupon, steam and machinery reovlutionsed industrial production.  The place of manufacture was taken by the giant, Modern Industry, the place of the industrial middle class by industrial millionaires, the leaders of the whole industrial armies, the modern bourgeois."
 loot_box_extra_events.8.a:0 "This all makes a lot of sense.  The thing is, I do not care.  I'm done with this!"